<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GanttFlow</title>
    <meta name="description" content="GanttFlow - Interactive and customizable Gantt chart for project management." />
    <link rel="stylesheet" href="dist/gantt.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 0 auto;
        }

        .chart-wrapper {
            flex: 1 1 auto;
        }

        .chart {
            height: 85vh;
            overflow-y: auto;
            border-radius: 4px;
        }

        .chart.active {
            filter: drop-shadow(1px 1px 4px rgba(0, 0, 0, 0.6));
            border: unset;
        }

        small {
            font-size: 0.775em;
        }
    </style>
    <script src="dist/gantt.umd.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center pt-3 pb-2 font-serif">GanttFlow Chart Example</h1>

        <!-- GitHub and npm links -->
        <div class="text-center mb-3">
            <a href="https://github.com/Akhi1Codes/gantt" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary me-2" aria-label="GitHub repository">
                GitHub
            </a>
            <a href="https://www.npmjs.com/package/ganttflow" target="_blank" rel="noopener noreferrer" class="btn btn-outline-success" aria-label="npm package">
                npm
            </a>
        </div>

        <div class="chart-wrapper" aria-label="Gantt chart">
            <div class="chart" id="mutability" role="region" aria-live="polite" aria-atomic="true"></div>
        </div>
    </div>

    <script type="module" defer>
        document.addEventListener('DOMContentLoaded', () => {
            const rawToday = new Date();
            const today =
                Date.UTC(
                    rawToday.getFullYear(),
                    rawToday.getMonth(),
                    rawToday.getDate(),
                ) +
                new Date().getTimezoneOffset() * 60000;

            function random(begin = 10, end = 90, multiple = 10) {
                let k;
                do {
                    k = Math.floor(Math.random() * 100);
                } while (k < begin || k > end || k % multiple !== 0);
                return k;
            }

            const daysSince = (dx) => new Date(today + dx * 86400000);
            let tasks = [
                // your tasks here...
            ];

            const mutablity = new Gantt('#mutability', tasks, {
                label_button: true,
                expected_line_button: true,
                label_filter: true,
                view_mode_select: true,
                popup_on: 'hover',
                labels: [
                    {
                        'Status': [
                            'Not Started', 'In Progress', 'Completed', 'Blocked', 'On Hold',
                            'Pending Review', 'Awaiting Feedback', 'Deferred', 'Cancelled',
                            'Ready for Testing', 'In Testing', 'Testing Passed', 'Testing Failed',
                            'Reopened', 'Verified', 'Closed', 'Duplicate'
                        ],
                        'Priority': [
                            'Critical', 'High', 'Medium', 'Low', 'None',
                            'Urgent', 'Immediate', 'Normal', 'Deferred',
                            'Trivial', 'Blocker', 'Major', 'Minor',
                            'Showstopper', 'Essential', 'Optional', 'Future'
                        ],
                        'Department': [
                            'Engineering', 'Marketing', 'Sales', 'Support', 'HR',
                            'Finance', 'Legal', 'Operations', 'IT',
                            'Design', 'Product', 'QA', 'Security',
                            'Admin', 'Training', 'Logistics', 'Procurement'
                        ],
                        'Owner': [
                            'Alice', 'Bob', 'Charlie', 'Diana', 'Ethan',
                            'Fiona', 'George', 'Hannah', 'Ian',
                            'Julia', 'Kevin', 'Laura', 'Michael',
                            'Nina', 'Oscar', 'Paula', 'Quentin'
                        ],
                        'Risk Level': [
                            'Very High', 'High', 'Moderate', 'Low', 'Very Low',
                            'None', 'Negligible', 'Minor', 'Major',
                            'Severe', 'Elevated', 'Extreme', 'Minimal',
                            'Tolerable', 'Unacceptable', 'Acceptable', 'Catastrophic'
                        ],
                        'Phase': [
                            'Initiation', 'Planning', 'Execution', 'Monitoring', 'Closure',
                            'Requirement Gathering', 'Design', 'Development', 'Testing',
                            'Deployment', 'Review', 'Approval', 'Kickoff',
                            'Sprint 1', 'Sprint 2', 'Sprint 3', 'Finalization'
                        ]
                    }
                ]
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous" defer></script>
</body>

</html>
